<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Oswald|Fira+Sans|Lato|Quicksand|Raleway" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
          body{
          font-family: 'Fira Sans', sans-serif; font-size:1.24em;}
          h1{font-family: 'Quicksand', sans-serif;}
          h2,h3,h6{font-family: 'Oswald', sans-serif;}
          h4{font-family: 'Quicksand', sans-serif; font-size: 1.6em;}
          .panel-border{ border:1px solid #e3e3e3 ; }
          .alert alert-info alert-dismissable{}
          .huge{font-family: 'Quicksand', sans-serif; font-size: 3em; font-weight:bolder;}
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">LOG IN</h2>
                    </div>
                    <div class="panel-body">
                      <form class="form-horizontal" action='' method="POST">
                           <fieldset>
                             <div id="legend">

                             </div>
                             <div class="control-group col-sm-6 col-md-6 col-lg-6">
                               <!-- Username -->
                               <label class="control-label"  for="first_name">First Name</label>
                               <div class="controls">
                                 <input type="text" id="first_name" name="first_name" placeholder="" class="form-control">

                               </div>
                             </div>
                             <div class="control-group col-sm-6 col-md-6 col-lg-6">
                               <!-- Username -->
                               <label class="control-label"  for="last_name">Last Name</label>
                               <div class="controls">
                                 <input type="text" id="last_name" name="last_name" placeholder="" class="form-control">

                               </div>
                             </div>
                             <div class="control-group col-sm-6 col-md-6 col-lg-6">
                               <!-- Username -->
                               <label class="control-label"  for="username">Username</label>
                               <div class="controls">
                                 <input type="text" id="username" name="username" placeholder="" class="form-control">

                               </div>
                             </div>

                             <div class="control-group col-sm-6 col-md-6 col-lg-6">
                               <!-- Username -->
                               <label class="control-label"  for="phone">Phone</label>
                               <div class="controls">
                                 <input type="text" id="phone" name="phone" placeholder="" class="form-control">

                               </div>
                             </div>

                             <div class="control-group col-sm-12 col-md-12 col-lg-12">
                               <!-- E-mail -->
                               <label class="control-label" for="email">E-mail</label>
                               <div class="controls">
                                 <input type="text" id="email" name="email" placeholder="" class="form-control">

                               </div>
                             </div>

                             <div class="control-group col-sm-6 col-md-6 col-lg-6">
                               <!-- Password-->
                               <label class="control-label" for="password">Password</label>
                               <div class="controls">
                                 <input type="password" id="password" name="password" placeholder="" class="form-control">

                               </div>
                             </div>

                             <div class="control-group col-sm-6 col-md-6 col-lg-6">
                               <!-- Password -->
                               <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                               <div class="controls">
                                 <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control">

                               </div>

                               <br/><br/>
                               <div class="form-group col-md-12">
                                     <input type="button" class="btn btn-success pull-left" value="Login">
                               </div>

                             </div>

                           </fieldset>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
